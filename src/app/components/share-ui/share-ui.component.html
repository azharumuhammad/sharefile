<div fxLayoutAlign="center" style="margin: 0 1.5rem">
  <div fxFlex="60" fxFlex.lt-md="0">
    <mat-card>
      <mat-horizontal-stepper linear #stepper>
        <mat-step [stepControl]="filesFormGroup">
          <form [formGroup]="filesFormGroup">
            <ng-template matStepLabel>Choose files</ng-template>
            <div fxFill fxLayout="row" fxLayoutGap="10px">
              <div fxFlex="6">
                <img
                  src="https://dummyimage.com/600x400/000/fff"
                  width="100%"
                  height="36px"
                  style="border: 2px; border-radius: 5px"
                />
              </div>
              <div fxFlex>IMG_1203782719639217.jpg</div>
              <div fxFlex="20">World</div>
            </div>
            <input
              type="file"
              hidden="true"
              formControlName="fileControl"
              (change)="fileOnChange($event)"
              #fileField
            />
            <button
              mat-raised-button
              color="primary"
              style="width: 100%"
              (click)="fileField.click()"
            >
              Attach file
            </button>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Choose receiver</ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
        </mat-step>
      </mat-horizontal-stepper>
    </mat-card>
  </div>
</div>
